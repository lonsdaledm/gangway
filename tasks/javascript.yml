- name: Download VSCode
  community.general.homebrew_cask:
    name: visual-studio-code
    state: present
    accept_external_apps: true
  tags:
  - frontend
  - vscode
- name: Install NVM
  shell: >
    curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.0/install.sh | sh
  args:
    creates: "{{ ansible_env.HOME }}/.nvm/nvm.sh"
  tags:
  - frontend
  - node
  - nvm
- name: Set default global packages
  shell: echo "typescript\nyarn\n" > "{{ ansible_env.HOME }}/.nvm/default-packages"
  tags:
  - frontend
  - node
  - nvm
- name: Install Node
  # need to update the PATH
  shell: source {{ ansible_env.HOME }}/.zshrc && nvm install 14)
  tags:
  - frontend
  - node
  - nvm
